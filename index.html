<!DOCTYPE html>
<head>
  <title>Testing</title>
  <script src="Game.js"></script>
</head>

<body style="background:white;">
    <video id='test_video' width="1000" height="1000" controls>
      <source src="test3.mp4" type="video/mp4">
    </video>
   
    
    </div>
    <canvas id="gameCanvas" width="1000px" height="1000px" style="color: black; border:1px solid #000000; position: absolute; top: 0px; left:0px; opacity: .9"></canvas>
    <p id="score">Shit</p>
    <script>
      // For testing 
      let vid = document.getElementById('test_video')
      vid.play()
      let scoreText = document.getElementById('score')
      let canvas = document.getElementById('gameCanvas')
      let ctx = canvas.getContext('2d')
      let myimg = document.getElementById('myimg')
      let game = new Game(canvas.width, canvas.height, ctx, scoreText)
      game.start()
      document.body.onkeydown = function (e) {
        if (e.keyCode == 37){
          game.player.clear(ctx, 10)
          game.player.run = -1
          game.player.rise = 0
          if(game.player.updatePos(game.screen, game.screenWidth, game.screenHeight)){
            game.player.draw (ctx, 10, myimg)
          } else {
            game.end()
          }
        }
        if (e.keyCode == 38){
          game.player.clear(ctx, 10)
          game.player.run = 0
          game.player.rise = -1
          if(game.player.updatePos(game.screen, game.screenWidth, game.screenHeight)) {
            game.player.draw (ctx, 10, myimg)
          } else {
            game.end()
          }
        }
        if (e.keyCode == 39){
          game.player.clear(ctx, 10)
          game.player.run = 1
          game.player.rise = 0 
          if (game.player.updatePos(game.screen, game.screenWidth, game.screenHeight)) {
            game.player.draw (ctx, 10, myimg)
          } else {
            game.end()
          }
        }
        if (e.keyCode == 40){
          game.player.clear(ctx, 10)
          game.player.run = 0
          game.player.rise = 1
          if (game.player.updatePos(game.screen, game.screenWidth, game.screenHeight))  {
            game.player.draw (ctx, 10, myimg)
          } else {
            game.end()
          }
        }
      }
    </script>
</body>
